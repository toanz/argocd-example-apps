apiVersion: v1
kind: Service
metadata:
  name: {{ template "helm-guestbook.fullname" . }}
  labels:
    app: {{ template "helm-guestbook.name" . }}
    chart: {{ template "helm-guestbook.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 993
      targetPort: http
      protocol: TCP
      name: httpx
    - port: 1993
      targetPort: http
      protocol: TCP
      name: upp
  selector:
    app: {{ template "helm-guestbook.name" . }}
    release: {{ .Release.Name }}
